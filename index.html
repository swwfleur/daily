<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/all.css">
</head>

<body>
    <div id="app">
        <div class="continar">
            <div class="row">
                <div
                    class="col-lg-5 col-md-8 col-11 bg-light text-center text-success rounded-3 border border-succes shadow-sm p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle py-3">
                    <h2 class="title fst-italic"><span>
                        <img src="sun.svg" alt="">
                    </span><br>
                        Dairy</h2>
                    <h3 class="subTitle">Enjoy your fresh, tasty, and healthy</h3>

                    <!-- 表單開始 -->
                    <form action="" class="border my-3 py-3">
                        <div class="form-group">
                            <label for="email" class="me-2">Account</label>
                            <input type="email" id="email" name="email" placeholder="hex@hex.com"
                            v-model="user.username">
                        </div>
                        <div class="form-group my-3">
                            <label for="password" id="password" class="me-2">Password</label>
                            <input type="password" name="password" class="pe-3"
                            v-model="user.password">
                        </div>
                        <div class="form-group my-3">
                            <input type="checkbox" id="remember" checked style="width: 2rem;">
                            <label for="remember">Remember me for 30 days</label>
                        </div>
                        <div class="form-group my-3">
                            <button type="button" style="width: 200px;"class="btn btn-primary" @click="login">Login
                            </button>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col">
                            <a href="#" class="text-secondary">Forget password?</a>
                        </div>
                        <div class="col">
                            <a href="#">Create account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/login.js"></script>
</body>

</html>
